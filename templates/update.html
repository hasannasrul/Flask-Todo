{% extends 'base.html' %}

{% block title %} Update - Todo{% endblock title %}

{% block body %}
<div class="container my-3">
    <h1>Update Todo</h1>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="task" class="form-label">Task</label>
      <input type="text" class="form-control" id="task" name="task" value="{{todo.task}}">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>
{% endblock body %}
